<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="style.css" type="stylesheet">
</head>

<style>

body{
    background-color: #999;
}

h1{
    text-align: center;
    font-weight: bold;
    background-color: lightgreen;
}

</style>

<body>
    <header>
        <h1 class="title is-2">Custom URL Shortener</h1>
    </header>
    <section class="section">
        <div class="container">
            <form method="POST" action="{{ url_for('short.add_link') }}">
                <div class="field">
                    <label class="label">Original URL</label>
                    <div class="control">
                        <input class="input" type="text" name="original_url">
                    </div>

                </div>
                <div class="control">
                    <button type="submit" class="button is-success">Shorten</button>
                </div>

            </form>
        </div>
    </section>
</body>

</html>
